<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Megrim&family=Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>JavaScript Pojects</title>
</head>
<body>
	<!-- header -->
	<header class="header">
		<h1>JavaScript Projects</h1>	
	</header>
	<!-- header end -->

	<!-- button -->
	<button class="panel-btn hamburger hamburger--collapse" type="button">
		<span class="hamburger-box">
			<span class="hamburger-inner"></span>
		</span>
	</button>
	<!-- button end -->

	<!-- aside -->
	<aside class="panel">
			<nav class="menu">
				<a href="#section1">Digital Clock</a>
				<a href="#section2">Keyboard Events</a>
				<a href="#section3">Countdown</a>
				<a href="#section4">Section 4</a>
				<a href="#section5">section 5</a> 
			</nav>
	</aside>
	<!-- aside end -->

	<!-- main -->
	<main>
		<!-- digital watch -->
		<section id="section1" class="section">
			<h2>Digital Clock</h2>
			<div class="container">
				<div class="clock">
					<div class="clock-time">
						<div class="time-hour">00</div>
						:
						<div class="time-minute">00</div>
						:
						<div class="time-second">00</div>
					</div>
				</div>
			</div>
		</section>
		<!-- digital watch end -->

		<!-- keyboard events-->
		<section id="section2" class="section">
			<h2>Keyboard Events</h2>
			<article class="stage">
				<i class="fas fa-space-shuttle rocket"></i>
			</article>
		</section>
		<!-- keyboard events end -->

		<!-- countdown -->
		<section id="section3" class="section">
			<h2>Countdown</h2>
			<div id="countdown">
				<h1 class="countdown-title">countdown to <strong>new year</strong>:</h1>
				<ul>
					<li><span class="countdown-days values"></span>days</li>
					<li><span class="countdown-hours values"></span>hours</li>
					<li><span class="countdown-minutes values"></span>minutes</li>
					<li><span class="countdown-seconds values"></span>seconds</li>
				</ul>
			</div>
		</section>
		<!-- countdown end -->

		<!-- image slider -->
		<section id="section4" class="section">
			<h2>Section 4</h2>
		</section>
		<!-- image slider end -->
		<section id="section5" class="section">
			<h2>section 5</h2>
		</section>
	</main>
	<!-- main end -->
	<button class="scroll-top-btn hidden">&#128640;</button>
	<script src="index.js" type="module"></script>
</body>
</html>
